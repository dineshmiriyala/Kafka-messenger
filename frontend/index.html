<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kafka Web Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #messageInput {
            width: 70%;
            padding: 8px;
        }
        #sendButton {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <h1>Kafka Web Chat ðŸš€</h1>
    <div id="chatroomName" style="font-weight: bold; margin-bottom: 10px;"></div>

    <!-- New: Username display -->
    <div id="usernameDisplay" style="font-weight: bold; margin-bottom: 10px;"></div>

    <div id="chat"></div>

    <input id="messageInput" type="text" placeholder="Type your message here..." autofocus />
    <button id="sendButton" onclick="sendMessage()">Send</button>

    <script>
        let username = prompt("Enter your username:");
        if (!username) {
            username = "Anonymous";
        }

        let roomName = prompt("Enter your chat room name:");
        if (!roomName) {
            roomName = "General";
        }

        // Update the chat room and username displays
        document.getElementById('chatroomName').innerText = `Welcome to ${roomName} ðŸš€`;
        document.getElementById('usernameDisplay').innerText = "Current User: " + username;

        let currentDate = new Date().toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });

        const chat = document.getElementById('chat');
        const dateDiv = document.createElement('div');
        dateDiv.style.color = 'gray';
        dateDiv.style.textAlign = 'center';
        dateDiv.style.margin = '10px 0';
        dateDiv.innerText = currentDate;
        chat.appendChild(dateDiv);

        // Connect to WebSocket server
        const ws = new WebSocket("ws://localhost:8000/ws/" + username + "/" + roomName);

        ws.onmessage = function(event) {
            const chat = document.getElementById('chat');

            const nowDate = new Date().toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
            if (nowDate !== currentDate) {
                const dateChangeDiv = document.createElement('div');
                dateChangeDiv.style.color = 'gray';
                dateChangeDiv.style.textAlign = 'center';
                dateChangeDiv.style.margin = '10px 0';
                dateChangeDiv.innerText = `ðŸ“… Date changed: ${nowDate}`;
                chat.appendChild(dateChangeDiv);
                currentDate = nowDate;
            }

            const messageDiv = document.createElement('div');

            if (
                event.data.includes("ðŸš€") ||
                event.data.includes("ðŸšª") ||
                event.data.includes("ðŸ‘¥") ||
                event.data.includes("ðŸ“…")
            ) {
                messageDiv.style.color = 'gray';
                messageDiv.style.textAlign = 'center';
                messageDiv.style.margin = '5px 0';
            } else {
                messageDiv.style.color = 'black';
                messageDiv.style.textAlign = 'left';
                messageDiv.style.margin = '5px 0';
            }

            messageDiv.innerText = event.data;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById("messageInput");
            if (input.value.trim() !== "") {
                ws.send(input.value);
                input.value = "";
            }
        }

        // Allow sending message with Enter key
        document.getElementById("messageInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
